services:
  app:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: symfony_app
    working_dir: /var/www/symfony
    volumes:
      - ./api:/var/www/symfony
      - ./python/recordings:/var/www/python/recordings
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    environment:
      - APP_ENV=dev
      - COMPOSER_ALLOW_SUPERUSER=1
    depends_on:
      - db
      - redis
    networks:
      - symfony_network

  symfony_worker:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: symfony_worker
    working_dir: /var/www/symfony
    volumes:
      - ./api:/var/www/symfony
      - ./python/recordings:/var/www/python/recordings
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    environment:
      - APP_ENV=dev
      - COMPOSER_ALLOW_SUPERUSER=1
    depends_on:
      - db
      - redis
    networks:
      - symfony_network
    command: >
      sh -c "while true; do 
        php /var/www/symfony/bin/console messenger:consume async --time-limit=300 --memory-limit=200M;
        sleep 300;
      done"

  nginx:
    image: nginx:latest
    container_name: symfony_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./api:/var/www/symfony
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d  # Include conf.d directory
      - ./docker/nginx/ssl:/etc/nginx/ssl       # Include SSL certificates
    depends_on:
      - app
    networks:
      - symfony_network


  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./docker/nginx/ssl:/etc/letsencrypt
      - ./docker/nginx/ssl-data:/data/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 1 & wait $${!}; done;'"
    networks:
      - symfony_network

  db:
    image: mysql:8.0
    container_name: symfony_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symfony
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - symfony_network

  redis:
    image: redis:alpine
    container_name: symfony_redis
    ports:
      - "6379:6379"
    networks:
      - symfony_network

  python_script:
    build:
      context: ./python
      dockerfile: Dockerfile
    container_name: python_script
    working_dir: /app
    volumes:
      - ./python:/app
      - ./python/recordings:/app/recordings  # Mount the recordings folder directly
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - symfony_network

  vue:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: vue_frontend
    working_dir: /app
    volumes:
      - ./web:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - symfony_network
    command: npm run dev -- --host 0.0.0.0

volumes:
  db_data:

networks:
  symfony_network:
    driver: bridge
